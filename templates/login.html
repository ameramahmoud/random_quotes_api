<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTNf70tSvOx2R5ACRAydullm-uidVLpLVQbRY8Xq9kjs9TiMoEn-_zZCiWQETMPAHUpVk&usqp=CAU">
  </head> 
<body>
   <div class="container">
      <h1> Login </h1>
      <form method="post">
         <div class="mb-3">
           <label for="username" class="form-label">Username</label>
           <input type="text"  required class="form-control" name="username" placeholder="Enter your username"">
         </div>
         <div class="mb-3">
           <label for="password" class="form-label">Password</label>
           <input type="password" required class="form-control" name="password" placeholder="Enter your password">
         </div>
         <button type="submit" class="btn btn-outline-primary btn-rounded">Login</button>
       </form>
   </div>
</body>
</html>
